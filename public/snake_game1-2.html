<!DOCTYPE html>
<html>

<head>
    <title>ヘビゲーム1</title>
</head>

<style>
    html {
        height: 100%;
    }

    body {
        height: 100%;
        margin: 0;
    }

    #board-outer {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center; /* 上下を中央揃えにします */
        align-items: center; /* 左右を中央揃えにします */
    }

    #board {
        position: relative;
        width: 90vmin;
        height: 90vmin;
        border-style: solid;
    }
</style>

<body>
    <div id="board-outer">
        <div id="board"></div>
    </div>
</body>

</html>
